<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Sarah's To Do List App</title>
</head>

<body>
    <h1>Sarah's To Do List App</h1>
    <div id="container-div">
        <div class="input-group mb-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="task goes here!" aria-label="task goes here!" aria-describedby="basic-addon2" id="task-input">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="create-button">Create</button>
                </div>
                </div>
        <div class="need-padding"></div>
        <table class="table table-hover"> 
            <thead>
                <tr class="tr-background-color">
                    <th>Task</th>
                    <th>Delete</th>
                    <th>Complete</th>
                </tr>
            </thead>
            <tbody id="task-table-body">
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
